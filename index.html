<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrumbling Word</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="player-name">
                <h1>Player: </h1>
                <h1 id="playerNameValue"></h1>
            </div>
            <div class="score-and-limit">
                <div>
                    <h2>Score: </h2>
                    <h2 id="scoreValue">0</h2>
                </div>
                <div>
                    <h2>Guess remains: </h2>
                    <h2 id="guessCounter">3</h2>
                </div>
            </div>
        </div>
        <div class="box">
            <h1>Word Scrumble</h1>
            <hr>
            <h1 id="word"></h1>
            <p id="hint">Hint: </p>
            <p id="time">Time: </p>
            <input type="text" name="guess" id="guess">
            <div class="btns">
                <button id="check">Check Word</button>
                <button id="refresh">Refresh</button>
            </div>
        </div>
    </div>
</body>
</html>
